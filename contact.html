<!DOCTYPE html>
<html lang="uk">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Home
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   :root { --matrix-green: #00ff41; }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; }
        .glass { background: rgba(0, 255, 65, 0.05); border: 1px solid rgba(0, 255, 65, 0.2); backdrop-filter: blur(10px); }
        .nav-link:hover { color: var(--matrix-green); border-bottom: 1px solid var(--matrix-green); }
        .terminal-btn { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 5px; }
  </style>
  <style id="inc-style">
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap'); body { font-family: 'Inter', sans-serif; } .terminal-text { font-family: 'JetBrains Mono', monospace; color: #00ff41; }
  </style>
 </head>
<body>
    <div class="terminal-container" style="padding: 20px; font-family: monospace; color: #00ff00; background: rgba(0,0,0,0.8); height: 100vh;">
        <div id="history">
            <p>UkrGeekLife OS [Version 1.0.25]</p>
            <p>(c) 2025 Андрій Івась. Всі права захищено.</p>
            <br>
            <p>Введіть 'help' для списку команд.</p>
            <br>
        </div>
        
        <div class="input-line" style="display: flex;">
            <span style="margin-right: 10px;">guest@ukrgeek:~$</span>
            <input type="text" id="cmd" autofocus style="background: transparent; border: none; color: #00ff00; outline: none; width: 100%; font-family: monospace;">
        </div>
    </div>

    <script src="js/matrix.js"></script>
    <script>
        const input = document.getElementById("cmd");
        const history = document.getElementById("history");

        input.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const command = input.value.trim().toLowerCase();
                const output = document.createElement("p");
                
                // Logic
                output.innerHTML = `<span style="opacity:0.7">guest@ukrgeek:~$</span> ${input.value}`;
                history.appendChild(output);

                const response = document.createElement("p");
                response.style.color = "#fff"; // Відповідь білим
                
                switch(command) {
                    case "help":
                        response.innerHTML = "Доступні команди:<br> - about: Хто я<br> - email: Моя пошта<br> - github: Мій код<br> - clear: Очистити термінал<br> - slava: Героям Слава!";
                        break;
                    case "about":
                        response.innerText = "Андрій Івась. IT-фахівець, Патріот, Архітектор автоматизації.";
                        break;
                    case "email":
                        response.innerHTML = "<a href='mailto:contact@ukrgeek.life' style='color:#0ff'>contact@ukrgeek.life</a>";
                        break;
                    case "github":
                        response.innerHTML = "Відкриваю GitHub...";
                        window.open("https://github.com/ivas-andre", "_blank");
                        break;
                    case "slava":
                        response.innerText = "ГЕРОЯМ СЛАВА! 🇺🇦";
                        response.style.color = "yellow";
                        break;
                    case "clear":
                        history.innerHTML = "";
                        response.innerText = "";
                        break;
                    default:
                        response.innerText = `Команду '${command}' не знайдено. Введіть 'help'.`;
                        response.style.color = "red";
                }
                
                if(command !== "clear") history.appendChild(response);
                input.value = "";
                window.scrollTo(0, document.body.scrollHeight);
            }
        });
        
        // Фокус завжди на вводі
        document.body.addEventListener('click', () => input.focus());
    </script>
</body>
</html>
